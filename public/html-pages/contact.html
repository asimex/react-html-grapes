<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>contact</title>
  <link href="https://cdn.jsdelivr.net/npm/antd@4.24.13/dist/antd.min.css" rel="stylesheet">
  <style>body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto }</style>
</head>
<body><div style="max-width:600px;margin:2rem auto"><h1>Contact Us</h1><form class="ant-form ant-form-vertical"><div class="ant-form-item"><div class="ant-row ant-form-item-row"><div class="ant-col ant-form-item-label"><label class="" title="Name">Name</label></div><div class="ant-col ant-form-item-control"><div class="ant-form-item-control-input"><div class="ant-form-item-control-input-content"><input placeholder="Your name" class="ant-input" type="text" value=""/></div></div></div></div></div><div class="ant-form-item"><div class="ant-row ant-form-item-row"><div class="ant-col ant-form-item-label"><label class="" title="Email">Email</label></div><div class="ant-col ant-form-item-control"><div class="ant-form-item-control-input"><div class="ant-form-item-control-input-content"><input placeholder="Your email" class="ant-input" type="text" value=""/></div></div></div></div></div><div class="ant-form-item"><div class="ant-row ant-form-item-row"><div class="ant-col ant-form-item-label"><label class="" title="Message">Message</label></div><div class="ant-col ant-form-item-control"><div class="ant-form-item-control-input"><div class="ant-form-item-control-input-content"><textarea rows="4" class="ant-input"></textarea></div></div></div></div></div><button type="submit" class="ant-btn ant-btn-primary"><span>Submit</span></button></form></div></body>
</html>
